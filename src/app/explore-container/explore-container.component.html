<ion-header [translucent]="true" class="min-window">
  <ion-toolbar>
    <button ion-button icon-only menuToggle>
      <ion-title><a href="/">Inicio</a></ion-title>
    </button>
    <button ion-button icon-only menuToggle>
      <ion-title><a href="/tabs/tab2">Buscar</a></ion-title>
    </button>
    <button ion-button icon-only menuToggle>
      <ion-title><a href="/tabs/tab3">Chats</a></ion-title>
    </button>
  </ion-toolbar>

  <nav class="nav-right-column">
    <!-- USUARIO LOGUEADO -->
    <ul class="nav navbar-nav navbar-right" *ngIf="identity">
      <li class="dropdown min-window">
        <ion-avatar slot="start">
          <img src="https://www.inmosenna.com/wp-content/uploads/2018/07/avatar-user-business-man-399587fe24739d5a-512x512.png">
        </ion-avatar>
        <a class="dropdown-toogle" data-toggle="dropdown">
          {{identity.name}} <span class="caret"></span>
        </a>

        <ul class="dropdown-menu min-window">
          <li>
            <a href="#">
              Cuenta
            </a>
          </li>
          <li>
            <a href="#">
              Timeline
            </a>
          </li>
          <li>
            <a href="#">
              Chats
            </a>
          </li>
          <li>
            <a class="pointer" (click)="logout_container()">
              Cerrar Sesión
            </a>
          </li>
        </ul>
      </li>
    </ul>

    <!-- USUARIO NO LOGUEADO -->
    <ul class="nav navbar-nav navbar-right" *ngIf="!identity">
      <li class="dropdown min-window">
        <ion-avatar slot="start">
          <img src="https://www.inmosenna.com/wp-content/uploads/2018/07/avatar-user-business-man-399587fe24739d5a-512x512.png">
        </ion-avatar>

        <ul class="dropdown-menu min-window">
          <li>
            <a href="/login">
              <span class="glypicon glypicon-user"></span>
              Iniciar Sesión
            </a>
          </li>
          <li>
            <a href="/registro">
              <span class="glypicon glypicon-user"></span>
              Registrarse
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
</ion-header>

<div id="container">
  <h1 class="h1-strong">{{title}}</h1>
</div>
