<ion-header [translucent]="true" class="min-window">

  <nav class="nav-right-column navbar navbar-expand-lg navbar-light bg-light min-window">
    <!-- USUARIO LOGUEADO -->
    <div class="nav navbar-nav navbar-right" *ngIf="identity">
      <li class="dropdown min-window">
        <a class="dropdown-toogle" data-toggle="dropdown">
          <ion-avatar>
            <img src="{{ url + 'get-image-user/' + identity.image }}" *ngIf="identity && identity.image" />
            <img src="https://www.inmosenna.com/wp-content/uploads/2018/07/avatar-user-business-man-399587fe24739d5a-512x512.png" *ngIf="identity && !identity.image" />
          </ion-avatar>
        </a>
        <ul class="dropdown-menu min-window">
          <li>
            <a href="/cuenta">
              <ion-icon name="person-outline"></ion-icon>Cuenta
            </a>
          </li>
          <li>
            <a href="/tabs/home-identity">
              <ion-icon name="list-circle-outline"></ion-icon>Publicaciones
            </a>
          </li>
          <li>
            <a href="/gente">
              <ion-icon name="people-outline"></ion-icon>Personas
            </a>
          </li>
          <li>
            <a href="/tabs/chats">
              <ion-icon name="chatbox-ellipses-outline"></ion-icon>Chats
            </a>
          </li>
          <li>
            <a href="/tabs/tab2">
              <ion-icon name="search-outline"></ion-icon>Buscar
            </a>
          </li>
          <div class="dropdown-divider"></div>
          <li>
            <a class="pointer" (click)="logout_container()">
              <ion-icon name="log-out-outline"></ion-icon>Cerrar Sesión
            </a>
          </li>
        </ul>
      </li>
    </div>
    <div class="logoc">
      <h1><a href="/">HobbTag</a></h1>
    </div>

    <!-- USUARIO NO LOGUEADO -->
    <ul class="nav navbar-nav navbar-right" *ngIf="!identity">
      <li class="dropdown min-window">
        <ion-avatar slot="start">
          <img src="https://www.inmosenna.com/wp-content/uploads/2018/07/avatar-user-business-man-399587fe24739d5a-512x512.png">
        </ion-avatar>

        <ul class="dropdown-menu min-window">
          <li>
            <a href="/login">
              <span class="glypicon glypicon-user"></span>
              <ion-icon name="log-in-outline"></ion-icon>Iniciar Sesión
            </a>
          </li>
          <li>
            <a href="/registro">
              <span class="glypicon glypicon-user"></span>
              <ion-icon name="person-add-outline"></ion-icon>Registrarse
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
</ion-header>

<div id="container">
  <h1 class="h1-strong">{{title}}</h1>
</div>
