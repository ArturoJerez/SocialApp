<ion-app>
  <ion-menu class="min-phone" side="start" menuId="first" contentId="main" *ngIf="identity">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-avatar slot="start">
          <img src="https://www.inmosenna.com/wp-content/uploads/2018/07/avatar-user-business-man-399587fe24739d5a-512x512.png">
        </ion-avatar>
        <ion-title>{{identity.name}}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>Cuenta</ion-item>
        <ion-item>Timeline</ion-item>
        <ion-item>Chats</ion-item>
      </ion-list>
      <ion-list>
        <ion-item class="pointer" (click)="logout()">Cerrar Sesión</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-menu class="min-phone" side="start" menuId="first" contentId="main" *ngIf="!identity">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-avatar slot="start">
          <img src="https://www.inmosenna.com/wp-content/uploads/2018/07/avatar-user-business-man-399587fe24739d5a-512x512.png">
        </ion-avatar>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item><a [routerLink]="['/login']" [routerLinkActive]="['active']">Iniciar Sesión</a></ion-item>
        <ion-item><a [routerLink]="['/registro']" [routerLinkActive]="['active']">Registrarse</a></ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
