<ion-app>
  <ion-menu class="min-phone" side="start" menuId="first" contentId="main" *ngIf="identity && stats">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-avatar slot="start">
          <img width="60px" src="{{ url + 'get-image-user/' + identity.image }}" *ngIf="identity && identity.image" />
          <img width="60px" src="https://www.inmosenna.com/wp-content/uploads/2018/07/avatar-user-business-man-399587fe24739d5a-512x512.png" *ngIf="identity && !identity.image" />
        </ion-avatar>
        <ion-grid>
          <ion-row>
            <ion-col>
              <p>{{identity.name}}</p>
              <p>{{identity.nick}}</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6" color="#fff">
              <a class="stats-users" [routerLink]="['/siguiendo', identity._id, 1]">{{stats.following}} Siguiendo</a>
            </ion-col>
            <ion-col size="6">
              <a class="stats-users" [routerLink]="['/seguidores', identity._id, 1]">{{stats.followed}} Seguidores</a>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item [routerLink]="['/cuenta']" [routerLinkActive]="['active']"><ion-icon name="person-outline"></ion-icon>Cuenta</ion-item>
        <ion-item [routerLink]="['/tabs/home-identity']" [routerLinkActive]="['active']">Publicaciones</ion-item>
        <ion-item [routerLink]="['/gente']" [routerLinkActive]="['active']"><ion-icon name="people-outline"></ion-icon>Personas</ion-item>
      </ion-list>
      <ion-list>
        <ion-item class="pointer" (click)="logout()"><ion-icon name="log-out-outline"></ion-icon>Cerrar Sesión</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-menu class="min-phone" side="start" menuId="first" contentId="main" *ngIf="!identity">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-avatar slot="start">
          <img src="https://www.inmosenna.com/wp-content/uploads/2018/07/avatar-user-business-man-399587fe24739d5a-512x512.png">
        </ion-avatar>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item><a [routerLink]="['/login']" [routerLinkActive]="['active']"><ion-icon name="log-in-outline"></ion-icon>Iniciar Sesión</a></ion-item>
        <ion-item><a [routerLink]="['/registro']" [routerLinkActive]="['active']"><ion-icon name="person-add-outline"></ion-icon>Registrarse</a></ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
