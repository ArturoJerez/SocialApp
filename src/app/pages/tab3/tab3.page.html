<ion-header [translucent]="true" class="min-phone">
  <ion-toolbar>
    <ion-title>
      Chats
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-explore-container title="Tus Mensajes Privados"></app-explore-container>

  <ion-list>
    <ion-item button>
      <ion-avatar slot="start">
        <img src="https://www.inmosenna.com/wp-content/uploads/2018/07/avatar-user-business-man-399587fe24739d5a-512x512.png">
      </ion-avatar>
      <ion-label>
        Viste el nuevo trailer de FF9?
      </ion-label>
    </ion-item>

    <ion-item button>
      <ion-icon name="checkmark-circle" slot="end"></ion-icon>
      <ion-avatar slot="start">
        <img src="https://www.inmosenna.com/wp-content/uploads/2018/07/avatar-user-business-man-399587fe24739d5a-512x512.png">
      </ion-avatar>
      <ion-label>
        Me debes una cena
      </ion-label>
    </ion-item>

    <ion-item button>
      <ion-avatar slot="start">
        <img src="https://www.inmosenna.com/wp-content/uploads/2018/07/avatar-user-business-man-399587fe24739d5a-512x512.png">
      </ion-avatar>
      <ion-label>
        Te vienes al dos mares andando?
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
